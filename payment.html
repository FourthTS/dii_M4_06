<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>An example webpage</title>
  </head>
  <body>
    <div class="container">
      <div class="row align-items-center">
        <div class="col-3">
          <img
            src="https://scontent.fbkk14-1.fna.fbcdn.net/v/t39.30808-6/277706104_1716114605399458_2950603370025027856_n.jpg?_nc_cat=100&ccb=1-6&_nc_sid=09cbfe&_nc_eui2=AeHxu-dobZWXNXbpg8PRl0T7aAsJmj0azHpoCwmaPRrMekxTIznTg5rJC1krGOLdMz1Fqf_xNmBO72is_LB028Wr&_nc_ohc=mmuIAY-SBEAAX9xJbZ_&_nc_ht=scontent.fbkk14-1.fna&oh=00_AT_SVUDLNSjf3iHa8HIm1b8TbXyrT0bofV-9AnFfP21p3Q&oe=6284AA6D"
            class="float-left"
            width="100rem"
            alt="logo"
          />
        </div>
        <div class="col-9">
          <div class="row">
            <div class="col-5 p-0">
              <input
                class="form-control form-control-borderless"
                type="search"
                placeholder="Search"
              />
            </div>
            <div class="col-2 p-0">
              <button class="btn btn-secondary" type="submit">Search</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row my-2">
      <nav
        class="navbar navbar-expand-lg navbar-light bg-white border-top border-bottom"
      >
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item px-5">
                <a class="nav-link" href="#">Dogs</a>
              </li>
              <li class="nav-item px-5">
                <a class="nav-link" href="#">Cats</a>
              </li>
              <li class="nav-item px-5">
                <a class="nav-link" href="#">Dog foods</a>
              </li>
              <li class="nav-item px-5">
                <a class="nav-link" href="#">Cat Foods</a>
              </li>
              <li class="nav-item px-5">
                <a class="nav-link" href="#">About Us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <div class="container">
      <div class="row my-2">
        <nav style="--bs-breadcrumb-divider: '/'" aria-label="breadcrumb">
          <ol class="breadcrumb small">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">
              Shopping Cart
            </li>
          </ol>
        </nav>
      </div>
      <!-- content box -->
      <div class="row content">
          <div class="col-7">
            <div class="d-flex justify-content-between border-bottom px-2">
                <div>
                    <h5>Product List</h5>
                </div>
                <div>
                    <h5>Price</h5>
                </div>  
            </div>

            <div class="itemPlist d-flex justify-content-between my-3 p-2 border border-warning rounded bg-light  align-items-center">
                <div>
                    <h5>Poodle</h5>
                    <p class="">Seller : <span>I.O.</span></p>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      
                </div>
                <div>
                    <h6>15,000.00</h6>
                </div>
            </div>
            
          
        </div>

          <div class="col-5">
            <div class="paymentBox border border-dark rounded">
                <div class="row px-3 pt-3">
                    <div class="d-flex  py-1 justify-content-between align-items-center border-bottom">
                        <h5>Order Summary</h5> 
                        <p class="font-weight-light">1 Item</p>
                    </div>   
                </div>
                <div class="row px-3 pt-2">
                    <div class="d-flex flex-column">
                        <div class="d-flex  py-1 justify-content-between align-items-center">
                            <div><h6>Subtotal</h6></div>
                            <div><p>15,000.00</p></div>
                        </div>
                        <div class="d-flex  py-1 justify-content-between align-items-center">
                            <div><h6>Shipping Fee</h6></div>
                            <div><p>0.00</p></div>
                        </div>
                      </div>
                </div>
                <div class="row row px-3 pt-2">
                    <div class="d-flex  py-1 justify-content-between align-items-center border-top">
                        <div><h6>Total</h6></div>
                        <div><p>15,000.00<span> THB</span></p></div>
                    </div>
                </div>
            </div>
            <div class="row mt-3 px-2">
                <button type="button" class="btn btn-outline-warning">Pay Now</button>
            </div>

        </div>
      </div>

     
                        
      <!-- footer box -->
    <div class="row mt-5">
      <footer>
        <div class="nav justify-content-center border-top pb-3 mb-3">
          <div style="margin-top: 2rem">
            <div class="row" style="width: 500px">
              <input
                class="col-8 p-1"
                type="text"
                placeholder="Enter your Email"
              /><button class="col-4 p-1" type="button">Subscribe</button>
            </div>
            <div class="row p-1 ju">
              <div class="col-3">Follow us on</div>
              <div class="col miniSize p-1">
                <i class="bi bi-facebook"> </i>Facebook
              </div>
              <div class="col miniSize p-1">
                <i class="bi bi-pinterest"></i> Pinterest
              </div>
              <div class="col miniSize p-1">
                <i class="bi bi-twitter"></i> Twitter
              </div>
              <div class="col miniSize p-1">
                <i class="bi bi-google"></i> Google Plus
              </div>
            </div>
          </div>
        </div>
        <p class="text-center text-muted">Â© 2021 Company, Inc</p>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
