<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>An example webpage</title>
    <style>
        .content{
            height: 200px;
        }   
    </style>
  </head>
  <body>
    <div>
        <div class="row border">
            <div class="col border col-2">logo</div>
            <div class="col border col-10">header</div>
        </div>
        <div class="col border col-12">Navigation bar</div>
        <div class="content row">
            <div class="col border col-3">Menu</div>
            <div class="col border col-9">
                <div class="row" style="height: 100px;">
                    <div class="col-6">Subcontent-00</div>
                    <div class="col-6">Subcontent-01</div>
                </div>
                <div class="row" style="height: 100px;">
                    <div class="col border col-3">Subcontent-10</div>
                    <div class="col border col-3">Subcontent-11</div>
                    <div class="col border col-3">Subcontent-10</div>
                    <div class="col border col-3">Subcontent-11</div>
                </div>
            </div>
        </div>
        <div class="col border col-12">footer</div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
